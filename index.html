<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Kalkulator</title>
</head>

<body>

    <div class="calc ">
        <div class="calc__main">
            <div class="calc__display">
                <div class="calc__previousNumber"></div>
                <div class="calc__mathSign"></div>
                <div class="calc__currentNumber"></div>
            </div>
            <div class="calc__panel">
                <button class="calc__operator">%</button>
                <button class="calc__clear-current">CE</button>
                <button class="calc__clear-all">C</button>
                <button class="calc__clear-lastsign"><i class="fa-solid fa-delete-left"></i></button>
                <button class="calc__operator">1/x</button>
                <button class="calc__operator">^</button>
                <button class="calc__operator">sqrt</button>
                <button class="calc__operator">/</button>
                <button class="calc__number">7</button>
                <button class="calc__number">8</button>
                <button class="calc__number">9</button>
                <button class="calc__operator">x</button>
                <button class="calc__number">4</button>
                <button class="calc__number">5</button>
                <button class="calc__number">6</button>
                <button class="calc__operator">-</button>
                <button class="calc__number">1</button>
                <button class="calc__number">2</button>
                <button class="calc__number">3</button>
                <button class="calc__operator">+</button>
                <button class="calc__operator">+/-</button>
                <button class="calc__number">0</button>
                <button class="calc__number">.</button>
                <button class="calc__equals">=</button>
            </div>
        </div>
        <div class="calc__history">
            <div class="history">
                <div class="history__text">History Calculation</div>
                <button class="history__clearBtn">Clear History</button>
                <hr class="history__hr">
                <div class="history__list-box">
                    <ul class="history__list">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="alert">
        <div class="alert__alertbox">
            <div class="alert__text"><i class="fa-solid fa-triangle-exclamation"></i> Don't divide by 0!</div>
            <button class="alert__closeBtn">OK</button>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
